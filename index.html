<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
    <div class="exp-tracker"> 
        <p class="heading">Expense Tracker</p>
    </div>
    <div class="container" style ="
    display: flex;"
    flex-direction:column;
    align-items:center;>
        
         <div class="heading2"><b>Your Amount</b></div>
        <div id="balance" class="change">$0.00</div>
        <div class="income-expense">
            <div class="income">
                
                    <p class="i-e">INCOME -</p>
                    <p id="income" class="income value change">
                         +$0.00    
                    </p>
                
                </div>
               <div class="expense">
                    <p class="i-e">EXPENSE -</p>
                    <p id="expense" class="expense value change">
                        -$0.00
                    </p>
            </div>
        </div>
        <div class="history">
            <p class="his">History</p>
          <div class="listhistory">
            <ul>
                <li class="minus change">
                     Text <span>-burger</span>
                  <li class="change"> Amount<span>-$400</span></li> 
                    <li class="change">Date<span>-1/10/2004</span></li> 
                
            </ul>
          </div>
            <div class="add-new-transaction">
                <p>Add New Transaction</p>
                <form id="form">
                    <div class="form-action">
                        <label for="Text">Text</label>
                        <input type="text"placeholder="Enter Text ...">
                    </div>
                    <div class="form-action">
                        <label for="Amount">Amount</label>
                        <input type="number" placeholder="Enter Amount ...">
                    </div>
                    <div class="form-action">
                        <label for="Date">Date</label>
                        <input type="date" placeholder="Enter Date ...">
                    </div>
                    <button class=""btn>All Transaction</button>
                </form>
            </div>
        </div>
    </div>
    </div>
    <!--javascript-->
    <script src="script.js"></script>
</body>
</html>
